<div class="container">
  <div class="row">
    <div class="col-md-5">
      <app-recipe-list (recipeSelected)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
      <app-recipe-detail *ngIf="selectedRecipe; else notSelected" [recipe] = "selectedRecipe"></app-recipe-detail>
      <ng-template #notSelected>Please, select a Recipe</ng-template>
    </div>
  </div>
</div>
