<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!form.valid">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" formControlName="name"/>
          </div>
        </div>
      </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image Url</label>
              <input id="imagePath" type="text" class="form-control" formControlName="imagePath"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img [src]="form.value.imagePath" class="img-responsive"/>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea rows="6" id="description"  type="text" class="form-control" formControlName="description"></textarea>
            </div>
          </div>
        </div>
        <div class="row" formArrayName="ingredients">
          <div class="col-xs-12">
            <div class="row" *ngFor="let ingredientCtr of getControls(); let i = index" [formGroupName]="i" style="margin-top: 10px;">
              <div class="col-xs-6">
                <input type="text" class="form-control" formControlName="name"/>
              </div>
              <div class="col-xs-4">
                <input type="number" class="form-control" formControlName="amount"/>
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
              </div>
            </div>
          </div>
        </div>
        <hr/>
        <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
    </form>
  </div>
</div>
