<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="form-group col-sm-5">
          <label for="name">Name</label>
          <input class="form-control" id="name" type="text" #inputName/>
        </div>
        <div class="form-group col-sm-2">
          <label for="amount">Amount</label>
          <input class="form-control" id="amount" type="number" #inputAmount/>
        </div>
      </div>
      <div class="col-xs-12">
        <button class="btn btn-success" (click) = "onAddIngredient(inputAmount)" type="submit">Add</button>
        <button class="btn btn-danger" type="button">Delete</button>
        <button class="btn btn-primary" type="button">Clear</button>
      </div>
    </form>
  </div>
</div>
