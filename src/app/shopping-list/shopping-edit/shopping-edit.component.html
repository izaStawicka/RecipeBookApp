<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="form-group col-sm-5">
          <label for="name">Name</label>
          <input class="form-control" id="name" type="text" name="name" ngModel required/>
        </div>
        <div class="form-group col-sm-2">
          <label for="amount">Amount</label>
          <input class="form-control" id="amount" type="number" name="amount" ngModel required pattern="^[1-9]+[0-9]*$"/>
        </div>
      </div>
      <div class="col-xs-12">
        <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
        <button *ngIf="editMode" class="btn btn-danger"  type="button" (click)="onDelete()">Delete</button>
        <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
      </div>
    </form>
  </div>
</div>
